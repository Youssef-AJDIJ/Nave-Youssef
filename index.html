<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>La Nave</title>
</head>
<body>
    <main class="container">
        <div class="nave-image">
            <img src="assets/img/nave-image.svg" alt="la nave" class="nave">
            <img src="assets/img/fuego-motor.svg" alt="el fuego" class="fuego" data-motor="off" >
        </div>
    </main>
    <div class="control">
        <div class="butons">
            <button value="Q" title="apagar">Q</button>
            <button value="W" title="avance">W</button>
            <button value="A" title="left">A</button>
            <button value="S" title="right">S</button>
            <button value="Z" title="abajo">Z</button>
            <button value="E" title="encender">E</button>
        </div>
    </div>


    <script src="js/main.js">
    </script>
</body>
</html>
